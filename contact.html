<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header">
    <p><img src="public/images/download.png" alt="logo" width="40px" height="40px">Header...</p>
    
</header>
<div class="container">
   <main class="center column">
       <article>
            <h1>Контакты</h1>
            <p>    
                    <form action="" id="form1" method="get">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="birth">Birtday:</label>
                    <input type="date" id="birth" name="birth"><br><br>
                    <label for="em">Email:</label>
                    <input type="email" id="em" name="em"><br><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>
                    <label for="country">Choose country:</label>
                    <select id="country" name="country">
                        <option value="England">England</option>
                        <option value="Ukraine">Ukraine</option>
                    </select>
                    <br><br>
                    <label for="ph">Phone:</label>
                    <input type="phone" id="ph" name="ph">
                    <br><br>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd"><br>
                    <label for="check">I accept terms and conditions</label>
                    <input type="checkbox" id="check" name="check"><br>
                    <textarea name="notes" rows="10" cols="30">LOREM IPSUM
                    </textarea>
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo">
                    <input type="submit" value="Submit">
                </form>         
            </p> 
       </article>
   </main>
   <nav class="left column">
       <h3>Left heading</h3>
       <ul>
           <li><a href="about.html">О нас</a></li>
       </ul>
       <ul>
        <li><a href="index.html">Главная</a></li>
       </ul>
       <ul>
        <li><a href="media.html">Медиа</a></li>
       </ul>
       <ul>
        <li><a href="table.html">Таблица</a></li>
       </ul>
       <ul>
        <li><a href="slider.html">Слайдер</a></li>
       </ul>
    </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
